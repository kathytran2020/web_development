<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Countdown to Doomsday</title>
  <meta name="description" content="Countdown to a special day :D">
  <meta name="author" content="Katherine">

  <link rel="stylesheet" href="countdown.css">

</head>

<body>
    <div class="background">
        <div class="clock">
            <div class="label1">
                <div class="days" id="numDays">1</div> 
                <div class="wordDay">days</div>
            </div>
            <div class="colon">:</div>
            <div class="label2">
                <div class="hours" id="numHours">2</div>
                <div>hours</div>

            </div>
            <div class="colon">:</div>
            <div class="label3">
                <div class="minutes" id="numMinutes">3</div>
                <div>minutes</div>
            </div>
            <div class="colon">:</div>
            <div class="label4">
                <div class="seconds" id="numSeconds">4</div>
                <div>seconds</div>
            </div>
        </div>
    </div>
  <script src="countdown.js"></script>
  Wheeeeeeeeee

</html>
